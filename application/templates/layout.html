<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="uft-8">
  <title>TWECLOUD</title>
  <meta name="description" content="自分のツイートでワードクラウドを作成できるサービスです。自分だけのクモを作ろう！">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

  <!--facebook & その他SNSの設定-->
  <meta property="og:title" content="TWECLOUD">
  <meta property="og:type" content="website">
  <meta property="og:description" content="自分のツイートでワードクラウドを作成できるサービスです。自分だけのクモを作ろう！">
  <meta property="og:url" content="http://twecloud.tk">
  <meta property="og:image" content="{{ url_for('static', filename='images/cloud.png') }}">
  <meta property="og:site_name" content="TWECLOUD">

  <!--twitterの設定-->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="http://twecloud.tk">
  <meta name="twitter:image" content="http://twecloud.tk{{ url_for('static', filename='images/cloud.png') }}">
  <meta name="twitter:title" content="TWECLOUD">
  <meta name="twitter:description" content="自分のツイートでワードクラウドを作成できるサービスです。自分だけクモを作ろう！">

  <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">

  <!-- スマホ表示でもメディアクエリを適用 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Font Awasome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123332199-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-123332199-2');
  </script>

</head>
<body>
  <div id="header-fixed">
    <div id="header-bk">
      <header>
        <div class="img_center">
          <a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}"></a>
        </div>
      </header>
    </div>
  </div>

  <div id="main_contents-bk">
    <div id="main_contents">
      {% block body %}{% endblock %}
    </div>
  </div>
</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</html>
