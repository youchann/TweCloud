{% extends "layout.html" %}
{% block body %}


<div class="heading change_head">
    <h2>ローディング中です</h2>
</div>

<div class="img_center cloud">
    <img id="img_load" src="{{ url_for('static', filename='loading/loading.gif') }}">
</div>

<div id="share_area">
    <div class="heading">
        <h2>あなたのクモをシェアしよう！</h2>
    </div>

    <div class="description description_share">
        <p>
            クモの画像と一緒にシェアされます。<br>
            ツイート内容を入力してください。
        </p>
    </div>

    <form action="{{ url_for('share_cloud') }}" method="POST">
        <p id="counter"></p>
        <textarea name="text" cols="25" rows="4" placeholder="ツイート内容を入力してください"></textarea> 
        <input class="square_btn fab fa-twitter fa-lg" type="submit" value="&#xf099; シェアする"/>
    </form>
</div>

<script src="{{ url_for('static', filename='js/ajax_get_result.js') }}"></script>
<script src="{{ url_for('static', filename='js/count_char.js') }}"></script>
{% endblock %}
